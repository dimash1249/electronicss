{% extends 'electronicsApp/MainTemplate.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Registration {% endblock %} - Electronics</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    {% block main %}
        <div class="container">
            <div class="row">
                <div class="container text-center sign"><h2>Log in to your account or create a new one</h2></div><br/>
                <div class="col-sm-6">
                    <form class="form-inline" method="POST" action="registration/">
                        <div class="row-sm-6 text-center">
                            <h4>Registration form</h4>
                        </div>
                        <br/>
                        <div class="row-sm-6 text-center">
                            <input type="text" class="form-control" size="50" placeholder="Your name" name="user_name"><br><br>
                            <input type="text" class="form-control" size="50" placeholder="Your surname" name="user_surname"><br><br>
                            <input type="email" class="form-control" size="50" placeholder="Your email"  name="user_email" required="true"><br><br>
                            <input type="password" class="form-control" size="50" placeholder="Password" name="user_password" required="true"><br><br>
                            <input type="password" class="form-control" size="50" placeholder="Confirm password" name="user_password_confirm" required="true"><br><br>
                            <input type="submit" class="form-control" size="50" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <div class="row-sm-6">
                        <img src="{% static 'images/icon.png' %}" class="img-responsive center-block" style="width: 65%">
                    </div>
                </div>
            </div><br/><br/>
            <div class="container text-center sign"><h2></h2></div>
        </div>
    {% endblock %}
</body>
</html>
